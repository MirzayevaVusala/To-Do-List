<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="yellow"></div>
        <h1>To-Do List</h1>

        <div class="pic">
            <img class="pic" src="./folder1/Group38(1).svg" alt="Sort Icon"> <img class="pics1"
                src="./folder1/Group90.svg" alt="Sort Icon" >

        </div>
        <div class="pics"> <img class="pics2" src="./folder1/Group73.svg" alt="Sort Icon">
            <img class="pics3" src="./folder1/Group91.svg" alt="Sort Icon">
        </div>

        <div class="task-container"></div>

        <div class="text">
            <div class="container1">
                <div class="input-container">
                    <input type="text" class="input">
                    <button class="clear-btn">x</button>
                </div>
            </div>
            <div class="container2">
                <div class="button-container">
                    <button class="plus">+</button>
                    <button class="button2">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
